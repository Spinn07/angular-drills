<html ng-app="arrayApp">
    <head>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body ng-controller="arrayController">





    Name: <input ng-model="newName"/>
    Email: <input ng-model='newEmail' />
    <button ng-click="addNewPerson(newName, newEmail)">Make a new person</button>
    <div ng-repeat="employee in employees">
      <h3>{{employee.name}}</h3>
      <p>{{employee.email}}</p>
      <p>{{employee.dateEmployed}}</p>
      <p>{{}</p>
    </div>





        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="controller.js"></script>
        <script src="service.js"></script>
    </body>
</html>
